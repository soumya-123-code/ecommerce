 
{% load static %}

<div id="myModal2" class="modal fade" role="dialog">

  <div class="modal-dialog">

    <!-- Modal content-->
    
    <div class="nav-tabs">
      <div class="modal-content ">


        <div class="row">
          <div class="col">
            <img src="{% static 'images/j3.jpg' alt="img" class="card-img-top" %}">
          </div>

          <div class="col">
            <div>
             <form id="modalapp" @submit="checkForm" action="" method="post" novalidate="true">
              {% csrf_token %}
              <p v-if="errors.length">
                <b>Please correct the following error(s):</b>
                <ul>
                  <li v-for="error in errors">[[ error ]]</li>
                </ul>
              </p>

              <p>
                <label for="name">first name</label>
                <input type="text" name="fname" id="fname" v-model="fname">
              </p>


                 <p>
                <label for="name">last name</label>
                <input type="text" name="lname" id="lname" v-model="lname">
              </p>


              <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" v-model="email">
              </p>


                 <p>
                <label for="name">username/mob.</label>
                <input type="text" name="uname" id="uname" v-model="uname">
              </p>

                 <p>
                <label for="name">password</label>
                <input type="text" name="p" id="p" v-model="p">
              </p>

                 <p>
                <label for="name">confirm password</label>
                <input type="text" name="c" id="c" v-model="c">
              </p>




             
              <p>
                <input type="submit"  value="signup">  
              </p>

            </form>
          </div> 
        </div>
      </div>

    </div>
  </div>
</div>
</div>

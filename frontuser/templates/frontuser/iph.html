
{% extends 'frontuser/index.html' %}

{% block body %}
<div class="container">
  <div id="heading-block"> 
    <h2>Featured Brands</h2>
    </div>
    
    <br>
      
   </div>

<div class="d-flex  bg-secondary text-white">
{% for product in iphone_list %}
 <div class="p-2 bg-white">

    </div>
     {% endfor %}
</div>
{% endblock %}
